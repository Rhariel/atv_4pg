<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style.css">
    <title>Café Moka - Onde cada xícara conta uma história</title>
    
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <svg class="coffee-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
                        <line x1="6" y1="1" x2="6" y2="4"/>
                        <line x1="10" y1="1" x2="10" y2="4"/>
                        <line x1="14" y1="1" x2="14" y2="4"/>
                    </svg>
                    <span class="logo-text">Café 214</span>
                </div>
                <nav class="nav" id="nav">
                    <a href="#home" class="nav-link">Início</a>
                    <a href="#about" class="nav-link">Sobre</a>
                    <a href="#menu" class="nav-link">Menu</a>
                    <a href="#contact" class="nav-link">Contato</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Café Moka</h1>
            <p class="hero-subtitle">Onde cada xícara conta uma história de qualidade e sofisticação</p>
            <button class="cta-button" onclick="scrollToSection('menu')">
                <span>Conheça Nosso Menu</span>
            </button>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <svg class="coffee-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
                        <line x1="6" y1="1" x2="6" y2="4"/>
                        <line x1="10" y1="1" x2="10" y2="4"/>
                        <line x1="14" y1="1" x2="14" y2="4"/>
                    </svg>
                    <span>Café 214</span>
                </div>
                <p class="footer-text">© 2024 MOKAFÉ. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        let currentReview = 0;
        const totalReviews = 4;

        function filterMenu(category) {
            const menuItems = document.querySelectorAll('.menu-item');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Show/hide menu items
            menuItems.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                if (category === 'all' || itemCategory === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function nextReview() {
            if (currentReview < totalReviews - 1) {
                currentReview++;
                updateReviewSlider();
            }
        }

        function previousReview() {
            if (currentReview > 0) {
                currentReview--;
                updateReviewSlider();
            }
        }

        function updateReviewSlider() {
            const track = document.getElementById('reviewsTrack');
            const translateX = -currentReview * 100;
            track.style.transform = `translateX(${translateX}%)`;
        }

        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                const offsetTop = section.offsetTop - 80;
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            }
        }

        // Mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const nav = document.getElementById('nav');
            
            if (mobileMenuBtn && nav) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    nav.classList.toggle('active');
                });
            }

            // Contact form
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Mensagem enviada com sucesso!');
                    this.reset();
                });
            }

            // Smooth scrolling for nav links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    scrollToSection(targetId);
                });
            });
        });
    </script>
</body>
</html>
