    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <svg class="coffee-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
                        <line x1="6" y1="1" x2="6" y2="4"/>
                        <line x1="10" y1="1" x2="10" y2="4"/>
                        <line x1="14" y1="1" x2="14" y2="4"/>
                    </svg>
                    <span class="logo-text">MócaFé</span>
                </div>
                <nav class="nav" id="nav">
                    <a href="../index.html" class="nav-link">Início</a>

                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <section id="login" class="contact">
        <div class="container">
            <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
                <div class="contact-form-wrapper" style="max-width: 400px; width: 100%;">
                    <h2 class="form-title">Login</h2>
                    <form id="loginForm" class="contact-form">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="submit-button">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <svg class="coffee-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>

                        <line x1="10" y1="1" x2="10" y2="4"/>
                        <line x1="14" y1="1" x2="14" y2="4"/>

                    <span>Café 214</span>
                </div>
                <p class="footer-text">© 2024 MOKAFÉ. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const nav = document.getElementById('nav');
            
            if (mobileMenuBtn && nav) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    nav.classList.toggle('active');
                });
            }

            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Login realizado com sucesso!');
                    window.location.href = '../index.html';
                });
            }
        });
    </script>
</body>
